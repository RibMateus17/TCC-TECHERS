<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Editar Produtos</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="editProducts.js" defer></script>
</head>
<body>
    <div class="edit-product-container">
        <h1>Editar Produtos</h1>
        <form id="productForm">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" required>

            <label for="productQuantity">Quantidade:</label>
            <input type="number" id="productQuantity" required>

            <label for="productPriceBuy">Preço de Compra:</label>
            <input type="number" id="productPriceBuy" required>

            <label for="productPriceSell">Preço de Venda:</label>
            <input type="number" id="productPriceSell" required>

            <label for="productImage">Imagem do produto:</label>
            <input type="file" accept="image/png, image/jpeg" id="productImage" required />

            <button type="submit">Adicionar Produto</button>
        </form>
    </div>
</body>
</html>
