<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="text" placeholder="E-mail" required id="emailInput">
                <input type="text" placeholder="Nome de usuário" required id="usernameInput">
                <input type="password" placeholder="Senha" required id="passwordInput">
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Pop-up de aviso -->
    <div id="popup" class="popup">
        <span class="close" id="closePopup">&times;</span>
        <p id="popupText">Usuário ou senha incorretos. Por favor, verifique suas credenciais.</p>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const popup = document.getElementById('popup');
            const popupText = document.getElementById('popupText');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const emailInput = 'jeiejeusb@gmail.com';
                const usernameInput = 'Mateus Cardoso';
                const passwordInput = '1234';

                try {
                    const response = await axios.post('http://localhost:4500/login', {
                        email: emailInput,
                        username: usernameInput,
                        password: passwordInput
                    });
                    window.location.href = 'http://localhost:4500/products.html';
                } catch (error) {
                    console.error(error);
                    popup.style.display = 'block';
                }
            });

            const closePopup = document.getElementById('closePopup');

            closePopup.addEventListener('click', () => {
                popup.style.display = 'none';
            });
        });
    </script>
</body>
</html>
